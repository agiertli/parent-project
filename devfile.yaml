schemaVersion: 2.1.0
metadata:
  name: parent-project
components:
  - name: tools
    container:
      image: registry.redhat.io/devspaces/udi-rhel8:3.5-17
      memoryLimit: 3Gi
      endpoints:
        - exposure: public
          name: http-booster
          protocol: http
          targetPort: 8080
          attributes:
            discoverable: true
            urlRewriteSupported: true
        - exposure: internal
          name: debug
          protocol: http
          targetPort: 5005
      volumeMounts:
        - name: m2
          path: /home/user/.m2
  - name: m2
    volume:
      size: 1G